<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Individual time blocks created below, for each hour of the work day 9:00am-5:00pm.  Time blocks built with Bootstrap -->

      <div class="row">
        <p class="col-sm-1 my-auto time-block">9:00am</p>
        <div class="inputText col-sm-8" id ="9"><textarea class="past form-control" id="textarea9"></textarea></div>
        <button id="button9" type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button>  
      </div>

      <div class="row">
        <p class="col-sm-1 my-auto time-block">10:00am</p>
        <div class="inputText col-sm-8" id ="10"><textarea class="past form-control" id="textarea10"></textarea></div>
        <button id="button10" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button> 
      </div>

      <div class="row">
        <p class="col-sm-1 my-auto time-block">11:00am</p>
        <div class="inputText col-sm-8" id ="11"><textarea class="past form-control" id="textarea11"></textarea></div>
        <button id="button11" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button> 
      </div>

      <div class="row">
        <p class="col-sm-1 my-auto time-block">12:00pm</p>
        <div class="inputText col-sm-8" id ="12"><textarea class="present form-control" id="textarea12"></textarea></div>
        <button id="button12" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button> 
      </div>

      <div class="row">
        <p class="col-sm-1 my-auto time-block">1:00pm</p>
        <div class="inputText col-sm-8" id ="1"><textarea class="future form-control" id="textarea1"></textarea></div>
        <button id="button1" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button> 
      </div>

      <div class="row">
        <p class="col-sm-1 my-auto time-block">2:00pm</p>
        <div class="inputText col-sm-8" id ="2"><textarea class="future form-control" id="textarea2"></textarea></div>
        <button id="button2" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button> 
      </div>

      <div class="row">
        <p class="col-sm-1 my-auto time-block">3:00pm</p>
        <div class="inputText col-sm-8" id ="3"><textarea class="future form-control" id="textarea3"></textarea></div>
        <button id="button3" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button> 
      </div>

      <div class="row">
        <p class="col-sm-1 my-auto time-block">4:00pm</p>
        <div class="inputText col-sm-8" id ="4"><textarea class="future form-control" id="textarea4"></textarea></div>
        <button id="button4" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button> 
      </div>

      <div class="row">
        <p class="col-sm-1 my-auto time-block">5:00pm</p>
        <div class="inputText col-sm-8" id ="5"><textarea class="future form-control" id="textarea5"></textarea></div>
        <button id="button5" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Save</button> 
      </div>

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JavaScript file developed, as was none in script provided -->

    <script src = "myScript1.js"></script>

  </body>
  
</html>
